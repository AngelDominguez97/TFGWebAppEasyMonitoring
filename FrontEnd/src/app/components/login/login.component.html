<div class="bg-dark">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <h1 class="text-light text-center mt-5">Easy Monitoring</h1>
                            <div class="card shadow-lg border-0 rounded-lg mt-5 mb-3">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                <div class="card-body">
                                    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="needs-validation">
                                        <div class="mb-3">
                                            <label for="inputUsername" class="form-label">Nombre de Usuario</label>
                                            <input #user id="inputUsername" type="text" class="form-control" name="username" formControlName="username">
                                            <div class="invalid-feedback">Introduce un nombre de usuario</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPassword" class="form-label">Contraseña</label>
                                            <input #pass id="inputPassword" type="password" class="form-control" name="password" formControlName="password">
                                            
                                        </div>
                                        <div class="mb-3" *ngIf="noData">
                                            <div class="alert alert-warning" role="alert">Introduce usuario y contraseña</div>
                                        </div>
                                        <div class="mb-3" *ngIf="wrongCredentials">
                                            <div class="alert alert-danger" role="alert">Usuario o contraseña incorrectos</div>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary">Entrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <app-footer></app-footer>
        </div>
    </div>
</div>

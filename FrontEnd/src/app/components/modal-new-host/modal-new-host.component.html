<div class="modal fade" id="modalNewHost" tabindex="-1" aria-labelledby="modalNewHost" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalNewHost">AÃ±adir host</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="newHostForm" (ngSubmit)="createHost()" class="needs-validation">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="hostName" class="form-label">Nombre del host</label>
                            <input class="form-control" id="hostName" formControlName="hostName">
                        </div>
                        <div class="col-md-6">
                            <label for="hostIp" class="form-label">Ip del host</label>
                            <input class="form-control" id="hostIp" formControlName="hostIp">
                        </div>
                    </div>
                    <div class="mt-3" *ngIf="noData">
                        <div class="alert alert-warning" role="alert">Introduce datos de nombre e IP</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" #closebutton data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-info">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div mat-dialog-content [formGroup]="updateUserForm">
    <mat-form-field>
        <input matInput [(ngModel)]="data.name" placeholder="Nombre del usuario" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.surname" placeholder="Apellidos del usuario" formControlName="surname">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.email" placeholder="Email del usuario" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.username" placeholder="Username del usario" formControlName="username">
    </mat-form-field>
    <div class="mb-3" *ngIf="noData">
        <div class="alert alert-warning" role="alert">Introduce datos</div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-secondary" (click)="closeDialog()">Cerrar</button>
    <button mat-button mat-dialog-close class="btn btn-info ms-4" (click)="updateHost()">Actualizar</button>
</div>
